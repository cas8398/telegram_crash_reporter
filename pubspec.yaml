name: telegram_crash_reporter
description: A lightweight Flutter plugin for sending crash reports and logs to Telegram
version: 1.0.0
homepage: https://github.com/cas8398/telegram_crash_reporter

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  http: ^1.1.0 # For mocking HTTP calls
